    <!--Map goes there-->
    <div id="mapid"></div>
    <!--The div which holds the packages goes here-->
    <div id="packagesDiv" class="shadow-lg p-3 mb-5 rounded">
        <div id="geoForm">
            <button id="geocodeOrigin" type="button">Geocode Origin</button><br>
            <button id="geocodeDest" type="button">Geocode Destination</button><br>
            <button id="btnOriginRoutes" type="button" >Show origin routes</button>
            <button id="btnDestinationRoutes" type="button" >Show destination routes</button>
        </div>
        <form id="fixedForm" class="shadow-lg p-3 mb-5 rounded">
            <div class="columnForm">
                <input type="text" class="inputHalf" id="IcountryF" name="IcountryF" placeholder="Country">
                <input type="text" class="inputHalf" id="IcityF" name="IcityF" placeholder="City"><br>
                <input type="text" id="Ifrom" name="Ifrom" placeholder="Address from" ><br>
                <input type="text" id="PCfrom" name="PCfrom" placeholder="ZIP" ><br>
                <input type="date" id="Idate" name="IDate" placeholder="Date" ><br>
                <input type="number" id="Itext" name="Itext" placeholder="Weight[kg]"><br>
                <input type="tel" id="Iphone" name="Iphone" placeholder="Phone" >
            </div>
            <div class="columnForm">
                <input type="text" class="inputHalf" id="IcountryD" name="IcountryD" placeholder="Country">
                <input type="text" class="inputHalf" id="IcityD" name="IcityD" placeholder="City"><br>
                <input type="text" id="Ito" name="Ito" placeholder="Address to"><br>
                <input type="text" id="PCto" name="PCto" placeholder="ZIP" ><br>
                <input type="text" id="Iname" name="Iname" placeholder="Name" ><br>
                <input type="text" id="Isurname" name="Isurname" placeholder="Surame" ><br>
                <input type="email" id="Imail" name="Imail" placeholder="Email" ><br>
            </div>
            <button id="btnSubmit" type="submit" >Submit</button>
            <button id="btnUpdate" type="submit" >Update</button>
        </form>
    </div>
