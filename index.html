<body>
    <!--Here goes the whole mechanism for navbar-->
    <nav class="navbar navbar-default navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="icon.svg" width="30" height="30" class="d-inline-block align-top" alt=""> Package Handling Web App
            </a>

            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="showNewPackageForm()">Add new package<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="# ">Edit existing package</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Map goes there-->
    <div id="mapid"></div>
    <script src="js/map.js "></script><br>

    <form id="newPackageForm">
        <!--Form-->
        <!--We divide the form into columns and style them accordingly in the Style Sheet-->
        <div id="columnForm">
            <label>Pickup Address: </label><br>
            <input type="text " id="Ifrom " name="Ifrom " required><br>
            <label>Destination Address:</label><br>
            <input type="text " id="Ito " name="Ito " required><br>
            <label>Date:</label><br>
            <input type="date " id="IDate " name="IDate " required><br>
            <label>Observations about the pickup:</label><br>
            <input type="text " id="Itext " name="Itext "><br>
        </div>
        <!--Column #2-->
        <div id="columnForm">
            <label>Name:</label><br>
            <input type="text " id="Itext " name="Itext " required><br>
            <label>Surname:</label><br>
            <input type="text " id="Itext " name="Itext " required><br>
            <label>Email:</label><br>
            <input type="email " id="Imail " name="Imail " required><br>
            <label>Phone:</label><br>
            <input type="tel " id="Iphone " name="Iphone " required>
        </div>
        <button id="btnSubmit">Submit</button>
    </form>
